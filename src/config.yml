#Do not change this, this is the option that resets outdated config
Version: 4.8

#Msg shown when people say bad things
DenyMsg: "We do not allow that kind of language! Sorry!"

#Worlds that should be reset on every restart, exactly as they appear in the world directory
ResetWorlds:
  - "DIM1"

#Make sure this is properly formatted regex
#Do not edit unless you know what you're doing
#Remember that \b becomes \\b because Java is a scrub
#Jk, ily Java
#Leave blank to disable chat filter
BadWords:
  - "\\bl+(a+|@)g+.*?\\b"
  - "dick"
  - "fuck"
  - "\\b(bull)?shit+?(ing|y)?\\b"
  - "penis"
  - "\\bvag.*(ina|s)(?<!us|al)$"
  - "fag"
  - "\\brape"
  - "slut"
  - "hitler"
  - "\\b(jack)?ass(holes?|hat|lick|wipe)?\\b"
  - "\\barse(hole)?"
  - "bitch"
  - "whore"
  - "nigg(er|a)"
  - "bastard"
  - "negro"
  - "retard"
  - "\\bcum?(ming|med)?\\b"
  - "cunt"
  - "dildo"
  - "bollocks?"
  - "\\bwank"
  - "jizz"
  - "piss"
