#How to assign tags to groups - should be in the form "group,colour" (no space)
#Groups must be exactly as in permissions.yml, case insensitive. Will appear ingame as written here
#Colours should be as seen in game (d represents pink etc.)
#All groups not assigned colours will be given the prefix "&8Cat", to avoid needing too many
#Use "s" to get SeniorAdmin premade tag, "u" for UltimateKat, "w" for Owner, "g" for guest
#Leave blank to disable nameplate changing
#Tags will be assigned with a priority based on position - player with KoolKat and Mod will be tagged as mod
GroupColours:
  - "Guest,g"
  - "Regular,9"
  - "Spark,e"
  - "Flame,e"
  - "Blaze,a"
  - "Inferno,6"
  - "Builder,3"
  - "Developer,b"
  - "jrmod,b"
  - "Mod,c"
  - "Admin,4"
  - "SeniorAdmin,s"
  - "Owner,w"

#Groups that can be assigned using catbot - case insensitive
AllowedGroups:
  - "default"
  - "regular"
  - "jrmod"
  - "mod"

#Config for the rtp commmand
RTP:
    Enabled: true
    Worlds:
      - world
    Border: 10000
    MaxUses: 3
    SafeZoneRadius: 2
    SafeZoneHeight: 4
    MaxTries: 50
    BiomeBlacklist:
      - OCEAN
      - DEEP_OCEAN
      - FROZEN_OCEAN
      - RIVER
      - FROZEN_RIVER
      - BEACH
      - COLD_BEACH
      - STONE_BEACH
    LandingBlocks:
      - DIRT
      - GRASS
      - SAND
      - HARD_CLAY
      - MYCEL
      #- STONE

Questions:
